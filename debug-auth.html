<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication - Mailsfinder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .navbar-test { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .auth-button, .mobile-auth-button { border: 2px dashed #007bff; padding: 10px; margin: 5px 0; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .login-form { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    
    <div class="test-section">
        <h2>üîß System Tests</h2>
        <button onclick="testSupabaseConnection()">Test Supabase Connection</button>
        <button onclick="testGetSession()">Test Get Session</button>
        <button onclick="testCheckAuthState()">Test checkAuthState Function</button>
        <button onclick="testNavbarElements()">Test Navbar Elements</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="test-section">
        <h2>üîê Login Test</h2>
        <div class="login-form">
            <div>
                <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
                <input type="password" id="testPassword" placeholder="Password" value="password123">
                <button onclick="testLogin()">Test Login</button>
                <button onclick="testLogout()">Test Logout</button>
            </div>
            <p><small>Try logging in with test credentials to see if authentication works</small></p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üì± Navbar Test Elements</h2>
        <div class="navbar-test">
            <div class="auth-button" id="testAuthButton">
                <a href="#" class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition-colors inline-block">
                    Start Finding Emails
                </a>
            </div>
            <div class="mobile-auth-button" id="testMobileAuthButton">
                <a href="#" class="w-full text-left bg-primary hover:bg-primary-dark text-white px-3 py-2 rounded-md text-base font-medium transition-colors mt-2 block">
                    Start Finding Emails (Mobile)
                </a>
            </div>
        </div>
        <button onclick="testNavbarUpdate()">Test Navbar Update</button>
        <button onclick="simulateUserUpdate()">Simulate User Update</button>
    </div>
    
    <div id="results"></div>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        let testResults = [];
        
        function addResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            results.appendChild(div);
            testResults.push({timestamp, message, type});
            console.log(`[${timestamp}] ${message}`);
            
            // Auto-scroll to bottom
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
        }
        
        async function testSupabaseConnection() {
            addResult('üîç Testing Supabase connection...', 'info');
            
            try {
                if (!window.supabaseClient) {
                    addResult('‚ùå window.supabaseClient is not defined', 'error');
                    return false;
                }
                
                addResult('‚úÖ window.supabaseClient exists', 'success');
                
                // Test basic connection
                const { data, error } = await window.supabaseClient.auth.getUser();
                
                if (error) {
                    addResult(`‚ùå Supabase error: ${error.message}`, 'error');
                    return false;
                } else {
                    addResult('‚úÖ Supabase connection successful', 'success');
                    if (data.user) {
                        addResult(`‚úÖ User found: ${data.user.email}`, 'success');
                        return true;
                    } else {
                        addResult('‚ÑπÔ∏è No user currently logged in', 'info');
                        return true;
                    }
                }
            } catch (error) {
                addResult(`‚ùå Connection test failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testGetSession() {
            addResult('üîç Testing session retrieval...', 'info');
            
            try {
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    addResult(`‚ùå Session error: ${error.message}`, 'error');
                    return null;
                }
                
                if (session && session.user) {
                    addResult('‚úÖ Active session found!', 'success');
                    addResult(`üìß User: ${session.user.email}`, 'success');
                    addResult(`üÜî User ID: ${session.user.id}`, 'success');
                    addResult(`üîë Access Token: ${session.access_token ? 'Present' : 'Missing'}`, session.access_token ? 'success' : 'error');
                    return session;
                } else {
                    addResult('‚ÑπÔ∏è No active session found', 'info');
                    return null;
                }
            } catch (error) {
                addResult(`‚ùå Session test failed: ${error.message}`, 'error');
                return null;
            }
        }
        
        async function testCheckAuthState() {
            addResult('üîç Testing checkAuthState function...', 'info');
            
            try {
                if (!window.checkAuthState) {
                    addResult('‚ùå window.checkAuthState is not defined', 'error');
                    return false;
                }
                
                addResult('‚úÖ window.checkAuthState exists', 'success');
                addResult('üîÑ Calling checkAuthState()...', 'info');
                
                await window.checkAuthState();
                
                addResult('‚úÖ checkAuthState() completed', 'success');
                return true;
            } catch (error) {
                addResult(`‚ùå checkAuthState failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function testNavbarElements() {
            addResult('üîç Testing navbar elements...', 'info');
            
            const authButton = document.querySelector('.auth-button');
            const mobileAuthButton = document.querySelector('.mobile-auth-button');
            
            if (authButton) {
                addResult('‚úÖ .auth-button element found', 'success');
                addResult(`üìù Current content preview: ${authButton.innerHTML.substring(0, 50)}...`, 'info');
            } else {
                addResult('‚ùå .auth-button element NOT found', 'error');
            }
            
            if (mobileAuthButton) {
                addResult('‚úÖ .mobile-auth-button element found', 'success');
            } else {
                addResult('‚ùå .mobile-auth-button element NOT found', 'error');
            }
            
            return authButton && mobileAuthButton;
        }
        
        async function testNavbarUpdate() {
            addResult('üîç Testing navbar update functionality...', 'info');
            
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    addResult('üîÑ Attempting to update navbar with current user...', 'info');
                    
                    if (window.authFunctions && window.authFunctions.updateNavbarForUser) {
                        await window.authFunctions.updateNavbarForUser(session.user);
                        addResult('‚úÖ Navbar update function called successfully', 'success');
                        
                        // Check if navbar actually updated
                        setTimeout(() => {
                            const authButton = document.querySelector('.auth-button');
                            if (authButton && authButton.innerHTML.includes('toggleUserDropdown')) {
                                addResult('‚úÖ Navbar successfully updated with user dropdown!', 'success');
                            } else {
                                addResult('‚ö†Ô∏è Navbar update function ran but navbar content didn\'t change', 'warning');
                            }
                        }, 100);
                    } else {
                        addResult('‚ùå updateNavbarForUser function not available', 'error');
                    }
                } else {
                    addResult('‚ÑπÔ∏è No user session to test navbar update', 'info');
                }
            } catch (error) {
                addResult(`‚ùå Navbar update test failed: ${error.message}`, 'error');
            }
        }
        
        async function simulateUserUpdate() {
            addResult('üé≠ Simulating user update with fake user data...', 'info');
            
            const fakeUser = {
                id: 'test-user-123',
                email: 'test@example.com',
                user_metadata: {
                    full_name: 'Test User'
                }
            };
            
            try {
                if (window.authFunctions && window.authFunctions.updateNavbarForUser) {
                    await window.authFunctions.updateNavbarForUser(fakeUser);
                    addResult('‚úÖ Simulated navbar update completed', 'success');
                    
                    // Check if navbar actually updated
                    setTimeout(() => {
                        const authButton = document.querySelector('.auth-button');
                        if (authButton && authButton.innerHTML.includes('Test User')) {
                            addResult('‚úÖ Navbar successfully shows simulated user!', 'success');
                        } else if (authButton && authButton.innerHTML.includes('toggleUserDropdown')) {
                            addResult('‚úÖ Navbar shows user dropdown (but maybe not the name)', 'success');
                        } else {
                            addResult('‚ö†Ô∏è Navbar didn\'t update with simulated user', 'warning');
                        }
                    }, 100);
                } else {
                    addResult('‚ùå updateNavbarForUser function not available', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Simulated update failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            addResult(`üîê Testing login with ${email}...`, 'info');
            
            try {
                if (!window.auth || !window.auth.signIn) {
                    addResult('‚ùå window.auth.signIn not available', 'error');
                    return;
                }
                
                const result = await window.auth.signIn(email, password);
                
                if (result.success) {
                    addResult('‚úÖ Login successful!', 'success');
                    addResult(`üìß Logged in as: ${result.data.user.email}`, 'success');
                    
                    // Test if navbar updates automatically
                    setTimeout(async () => {
                        await testNavbarUpdate();
                        await testCheckAuthState();
                    }, 1000);
                } else {
                    addResult(`‚ùå Login failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login test failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            addResult('üö™ Testing logout...', 'info');
            
            try {
                if (!window.auth || !window.auth.signOut) {
                    addResult('‚ùå window.auth.signOut not available', 'error');
                    return;
                }
                
                const result = await window.auth.signOut();
                
                if (result.success) {
                    addResult('‚úÖ Logout successful!', 'success');
                    
                    // Test if navbar resets
                    setTimeout(async () => {
                        await testGetSession();
                        await testNavbarElements();
                    }, 1000);
                } else {
                    addResult(`‚ùå Logout failed: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Logout test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic tests on page load
        window.addEventListener('load', function() {
            addResult('üöÄ Debug page loaded', 'info');
            setTimeout(async () => {
                await testSupabaseConnection();
                await testGetSession();
                await testNavbarElements();
                await testCheckAuthState();
            }, 1000);
        });
        
        // Listen for auth state changes
        window.addEventListener('load', function() {
            if (window.supabaseClient) {
                window.supabaseClient.auth.onAuthStateChange((event, session) => {
                    addResult(`üîÑ Auth state changed: ${event}`, 'info');
                    if (session && session.user) {
                        addResult(`üë§ User: ${session.user.email}`, 'success');
                    }
                });
            }
        });
    </script>
</body>
</html>
