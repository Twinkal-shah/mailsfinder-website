# Nginx configuration for Mailsfinder website
# Add this to your server block in your main nginx.conf

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /path/to/your/website;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Clean URL rewrites
    location = /about {
        try_files /about.html =404;
    }
    
    location = /contact {
        try_files /contact.html =404;
    }
    
    location = /email-finder {
        try_files /email-finder.html =404;
    }
    
    location = /email-verifier {
        try_files /email-verifier.html =404;
    }
    
    location = /privacy-policy {
        try_files /privacy-policy.html =404;
    }
    
    location = /terms-of-service {
        try_files /terms-of-service.html =404;
    }
    
    location = /login {
        try_files /login.html =404;
    }
    
    location = /signup {
        try_files /signup.html =404;
    }
    
    location = /manual-navbar-fix {
        try_files /manual-navbar-fix.html =404;
    }

    # Redirect .html extensions to clean URLs
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Default location - serve files or fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}