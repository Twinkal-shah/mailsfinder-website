<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Bridge</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <script>
        // This page should be hosted on mailsfinder.com to handle cross-domain auth requests
        
        // Supabase configuration - Replace with your mailsfinder.com Supabase project details
        const SUPABASE_URL = 'https://wbcfsffssphgvpnbrvve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndiY2ZzZmZzc3BoZ3ZwbmJydnZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNzM3NTQsImV4cCI6MjA3MDc0OTc1NH0.3GV4dQm0Aqm8kbNzPJYOCFLnvhyNqxCJCtwfmUAw29Y';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });
        
        // Cookie utilities for cross-subdomain authentication
        function setCrossDomainCookie(name, value, days = 7, domain = '.mailsfinder.com') {
            try {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                
                const cookieString = `${name}=${encodeURIComponent(value)}; expires=${expires.toUTCString()}; domain=${domain}; path=/; SameSite=None; Secure`;
                document.cookie = cookieString;
                console.log(`Set cross-domain cookie: ${name}`);
                return true;
            } catch (error) {
                console.error('Error setting cross-domain cookie:', error);
                return false;
            }
        }
        
        function getCookie(name) {
            try {
                const nameEQ = name + '=';
                const cookies = document.cookie.split(';');
                
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1, cookie.length);
                    }
                    if (cookie.indexOf(nameEQ) === 0) {
                        return decodeURIComponent(cookie.substring(nameEQ.length, cookie.length));
                    }
                }
                return null;
            } catch (error) {
                console.error('Error getting cookie:', error);
                return null;
            }
        }
        
        function storeSessionInCookies(session, user) {
            try {
                if (!session || !session.access_token) {
                    console.warn('No valid session to store in cookies');
                    return false;
                }

                // Store access token (expires in 1 hour by default)
                setCrossDomainCookie('supabase_access_token', session.access_token, 1/24);
                
                // Store refresh token (expires in 7 days)
                if (session.refresh_token) {
                    setCrossDomainCookie('supabase_refresh_token', session.refresh_token, 7);
                }
                
                // Store user data (expires in 7 days)
                if (user) {
                    setCrossDomainCookie('supabase_user_data', JSON.stringify(user), 7);
                }
                
                // Store session expiration time
                if (session.expires_at) {
                    setCrossDomainCookie('supabase_expires_at', session.expires_at.toString(), 7);
                }
                
                console.log('Session data stored in cross-domain cookies');
                return true;
            } catch (error) {
                console.error('Error storing session in cookies:', error);
                return false;
            }
        }
        
        // Function to get current authenticated user from Supabase
        async function getCurrentAuthenticatedUser() {
            try {
                // Get the current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Error getting session:', sessionError);
                    return null;
                }
                
                if (!session || !session.user) {
                    console.log('No active session found');
                    return null;
                }
                
                const user = session.user;
                console.log('Found authenticated user:', user.email);
                
                // Try to get additional user profile data from the database
                let userProfile = null;
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        userProfile = profile;
                    }
                } catch (profileErr) {
                    console.log('No profile found in profiles table, using auth user data');
                }
                
                // Prepare user data
                const userData = {
                    id: user.id,
                    email: user.email,
                    // Add debug logging for name fields
                    name: (() => {
                        console.log('Profile data:', {
                            full_name: userProfile?.full_name,
                            name: userProfile?.name,
                            display_name: userProfile?.display_name,
                            metadata_full_name: user.user_metadata?.full_name,
                            metadata_name: user.user_metadata?.name,
                            metadata_display_name: user.user_metadata?.display_name
                        });
                        
                        // Prioritize profile fields first, then metadata fields
                        return userProfile?.full_name ||
                               userProfile?.name ||
                               userProfile?.display_name ||
                               user.user_metadata?.full_name ||
                               user.user_metadata?.name ||
                               user.user_metadata?.display_name ||
                               user.email?.split('@')[0] ||
                               'User';
                    })(),
                    phone: userProfile?.phone || user.phone,
                    created_at: user.created_at,
                    last_sign_in_at: user.last_sign_in_at,
                    // Include all profile data
                    ...(userProfile || {}),
                    // Include user metadata
                    ...user.user_metadata
                };
                
                console.log('Final prepared user data:', userData);
                
                // Prepare token data
                const tokenData = {
                    access_token: session.access_token,
                    refresh_token: session.refresh_token,
                    expires_at: session.expires_at
                };
                
                // Store session data in cross-domain cookies
                storeSessionInCookies(session, userData);
                
                return {
                    user: userData,
                    tokens: tokenData
                };
                
            } catch (error) {
                console.error('Error checking authentication:', error);
                return null;
            }
        }
        
        // Listen for authentication requests from app.mailsfinder.com
        window.addEventListener('message', async function(event) {
            // Only respond to requests from app.mailsfinder.com and localhost (for development)
            if (event.origin !== 'https://app.mailsfinder.com' && 
                event.origin !== 'https://www.mailsfinder.com' &&
                event.origin !== 'http://localhost:5173' &&
                event.origin !== 'https://localhost:5173') {
                console.log('Ignoring message from unauthorized origin:', event.origin);
                return;
            }
            
            if (event.data && event.data.type === 'REQUEST_AUTH_DATA') {
                console.log('Received auth data request from:', event.origin);
                
                try {
                    const authResult = await getCurrentAuthenticatedUser();
                    
                    if (authResult && authResult.user) {
                        // Send authentication data back to app.mailsfinder.com
                        const authData = {
                            type: 'USER_AUTH',
                            user: authResult.user,
                            tokens: authResult.tokens
                        };
                        
                        console.log('Sending auth data to:', event.origin, authData.user.email);
                        event.source.postMessage(authData, event.origin);
                    } else {
                        // No authentication found
                        console.log('No authentication found, user needs to log in');
                        event.source.postMessage({
                            type: 'USER_AUTH',
                            user: null,
                            tokens: null
                        }, event.origin);
                    }
                } catch (error) {
                    console.error('Error checking authentication:', error);
                    event.source.postMessage({
                        type: 'USER_AUTH',
                        user: null,
                        tokens: null,
                        error: 'Authentication check failed: ' + error.message
                    }, event.origin);
                }
            }
        });
        
        // Also check for authentication on page load and notify any child frames
        window.addEventListener('load', async function() {
            console.log('Auth bridge loaded on mailsfinder.com');
            
            // Optionally, you can check authentication status on load
            try {
                const authResult = await getCurrentAuthenticatedUser();
                if (authResult && authResult.user) {
                    console.log('User is authenticated:', authResult.user.email);
                } else {
                    console.log('No user authenticated on page load');
                }
            } catch (error) {
                console.error('Error checking auth on load:', error);
            }
        });
        
        // Listen for Supabase auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state changed:', event, session?.user?.email || 'no user');
            
            if (event === 'SIGNED_IN' && session) {
                console.log('User signed in, storing session in cookies');
                
                // Get user profile data
                let userProfile = null;
                try {
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();
                    
                    if (!profileError && profile) {
                        userProfile = profile;
                    }
                } catch (profileErr) {
                    console.log('No profile found in profiles table, using auth user data');
                }
                
                // Prepare user data
                const userData = {
                    id: session.user.id,
                    email: session.user.email,
                    name: userProfile?.full_name || 
                           userProfile?.name || 
                           userProfile?.display_name || 
                           session.user.user_metadata?.full_name ||
                           session.user.user_metadata?.name || 
                           session.user.user_metadata?.display_name || 
                           session.user.email?.split('@')[0] || 
                           'User',
                    phone: userProfile?.phone || session.user.phone,
                    created_at: session.user.created_at,
                    last_sign_in_at: session.user.last_sign_in_at,
                    ...userProfile
                };
                
                // Store session data in cross-domain cookies
                storeSessionInCookies(session, userData);
            } else if (event === 'SIGNED_OUT') {
                console.log('User signed out, clearing session cookies');
                // Clear cookies when user signs out
                setCrossDomainCookie('supabase_access_token', '', -1);
                setCrossDomainCookie('supabase_refresh_token', '', -1);
                setCrossDomainCookie('supabase_user_data', '', -1);
                setCrossDomainCookie('supabase_expires_at', '', -1);
            }
        });
    </script>
</body>
</html>
