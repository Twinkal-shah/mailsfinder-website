<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Dashboard...</h2>
        <p>Please wait while we authenticate your session.</p>
        <div id="error-message" class="error" style="display: none;">
            <p>Authentication failed. Please try logging in again.</p>
            <button class="retry-btn" onclick="window.location.href='login.html'">Back to Login</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        async function handleAuthBridge() {
            try {
                // Get current session
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    showError();
                    return;
                }
                
                if (session && session.access_token) {
                    // Create dashboard URL with tokens
                    const dashboardUrl = `https://app.mailsfinder.com/search?token=${encodeURIComponent(session.access_token)}&refresh_token=${encodeURIComponent(session.refresh_token)}&user_id=${encodeURIComponent(session.user.id)}&email=${encodeURIComponent(session.user.email)}`;
                    
                    // Redirect to dashboard
                    window.location.href = dashboardUrl;
                } else {
                    // No valid session, redirect to login
                    console.log('No valid session found');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Auth bridge error:', error);
                showError();
            }
        }
        
        function showError() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h2').textContent = 'Authentication Error';
            document.querySelector('p').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Start the auth bridge process
        handleAuthBridge();
    </script>
</body>
</html>
